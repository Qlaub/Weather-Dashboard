<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <section>
      <div>
        <form>
          <label><h2>Search for a City:</h2></label>
          <input type="text">
          <input type="submit" value="Submit">
        </form>
      </div>
      <div id="search-history"></div>
    </section>
    <section>
      <div id="current-city">
        <h2>No city selected</h2>
        <p>Temp: </p>
        <p>Wind: </p>
        <p>Humidity: </p>
        <p>UV Index: </p>
      </div>
      <div id="forecast">
        <h3>5-Day Forecast:</h3>
        <container id="day-container"></container>
      </div>
    </section>
  </main>
  
</body>
</html>
